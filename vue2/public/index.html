<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-SPA Root Config</title>
    <!-- SystemJS -->
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.min.js"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>

    <!-- Import map for external dependencies -->
    <script type="systemjs-importmap">
      {
        "imports": {
          "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.5/lib/system/single-spa.min.js",
          "vue": "https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js",
          "single-spa-vue": "https://cdn.jsdelivr.net/npm/single-spa-vue@2.1.0/dist/system/single-spa-vue.min.js"
        }
      }
    </script>

    <!-- Load the root config -->
    <script>
      System.import('./shell.js');
    </script>
</head>
<body>
    <nav style="padding: 20px;">
        <a href="/" onclick="singleSpaNavigate(event)">Vue 2 App</a> |
        <a href="/v2" onclick="singleSpaNavigate(event)">Vue 3 App</a>
    </nav>
    <div id="app"></div>
</body>
</html>
